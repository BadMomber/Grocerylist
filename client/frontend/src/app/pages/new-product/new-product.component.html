<div class="container">
  <div class="row">

    <form>
      <label for="name">Name</label><input
      class="form-control form-control-lg" id="name" name="name" type="text"
      placeholder="name"
      [(ngModel)]="product.name">

      <label for="description">description</label><input
      class="form-control form-control-lg" id="description"
      name="description" type="text"
      placeholder="description"
      [(ngModel)]="product.description">

      <label for="amount">Amount</label><input
      class="form-control form-control-lg" id="amount"
      name="amount" type="text"
      placeholder="Amount"
      [(ngModel)]="product.amount">

      <label for="unit">Unit</label><input
      class="form-control form-control-lg" id="unit"
      name="unit" type="text"
      placeholder="Unit"
      [(ngModel)]="product.unit">

      <div class="row">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="housekeeping"
                 id="housekeeping" name="housekeeping" value="Housekeeping"
                 [(ngModel)]="product.category">
          <label class="form-check-label"
                 for="housekeeping">Housekeeping</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="groceries"
                 id="groceries" name="groceries" value="Groceries"
                 [(ngModel)]="product.category">
          <label class="form-check-label" for="groceries">Groceries</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cosmetics"
                 id="cosmetics" name="cosmetics" value="Cosmetics"
                 [(ngModel)]="product.category">
          <label class="form-check-label" for="cosmetics">Cosmetics</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="other"
                 id="other" name="other" value="other"
                 [(ngModel)]="product.category">
          <label class="form-check-label" for="Other">Other</label>
        </div>
      </div>

      <label for="gtin">GTIN</label><input
      class="form-control form-control-lg" id="gtin" name="gtin"
      type="text"
      placeholder="GTIN"
      [(ngModel)]="product.gtin">

      <label for="price">Price</label><input
      class="form-control form-control-lg" id="price" name="price"
      type="text" placeholder="price"
      [(ngModel)]="product.price">
    </form>

  </div>
  <button class="btn btn-success" (click)="onSaveClicked()">Save</button>
  <button class="btn btn-hint" (click)="onBackClicked()">Cancel</button>
</div>
